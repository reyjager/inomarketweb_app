<div class="sidebar">
  <ul class="menu">
    <li class="menu-item" *ngFor="let item of menuItems"
        [class.active]="item.active"
        (click)="selected(item)">
      <span class="material-icons icon">{{ item.icon }}</span>
      <span class="menu-name">{{ item.name }}</span>
    </li>
  </ul>
</div>
